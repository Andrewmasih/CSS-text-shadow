<!DOCTYPE html>
<html>

<head>
	<title>CSS text shadow</title>
	<style>
		p {
			/*
        20px in the horizontal direction
        3px in the vertical direction
        10px for the blur effect
        and the black color

        Try changing each of these values
        and see the result
      */
			text-shadow: 5px 4px 0px #777;
		}
	</style>
</head>

<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia, nesciunt.</p>
</body>

</html>
